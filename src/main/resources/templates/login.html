<html>
	<head th:replace="~{base :: head}">
	<meta charset="UTF-8" />
	</head>
	<body>
		<div th:replace="~{base :: logo}"></div>
	
		<div class="container">
			<div th:replace="~{base :: titulo('Login')}" ></div>
		
		
			<div class="card mb-3 container-fluid"  style="width: 25rem;">
				<form th:action="@{/login}" class="card-body" method="post">
					<div class="form-group">
						<label for="username">Usuário</label>
						<input name="username" class="form-control" placeholder="usuário"/>
					</div>
					
					<div class="form-group mb-3">
						<label for="password">Senha</label>
						<input name="password" class="form-control" placeholder="senha"/>
					</div>
					<button class="btn btn-primary" type="submit">Login</button>
				</form>
					<div class="dropdown-divider"></div>
					<button type="submit" class="btn btn-success btn-sm mb-3 mt-3">Criar Conta</button>
			</div>
		</div>
	</body>
</html>
